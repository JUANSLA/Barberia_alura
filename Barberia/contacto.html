<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CONTACTOS - BARBERIA ALURA</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.CSS">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la barberia ALURA">
                </h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <LI><a href="productos.html">Productos</a></LI>
                        <LI><a href="contacto.html">Contactos</a></LI>
                        
        
                    </ul>    
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombrapellido">Nombre y Apellido</label>
                <input type="text" id="nombrapellido" class="input-padron" required>

                <label for="correo">Correo electronico</label>
                <input type="email" id="correo" class="input-padron" required placeholder="example@gmail.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="3111111111">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required placeholder="mensaje"></textarea>

                <fieldset>
                    <legend>¿Como le gustaria que lo contactemos?</legend>

                    <label form="radio-email"> <input type="radio" value="email" name="contacto" id="radio-email">Email</label>
                    
                    
                    <label form="radio-telfeno"> <input type="radio" value="telefono" name="contacto" id="radio-telefono">Telefono</label>
                    
                    
                    <label form="radio-whatsapp"> <input type="radio" value="Whatsapp" name="contacto" id="radio-whatsapp" checked>Whatsapp</label>
                        
                </fieldset>

                <div>
                    <p>Seleccione su horario de preferencia: </p>
                    <select>
                        <option>Seleccione una opcion</option>
                        <option>MAÑANA</option>
                        <option>TARDE</option>
                        <option>NOCHE</option>
                    </select>
                </div>
                
                <label class="checkbox" >
                    <input type="checkbox" checked>
                    ¿Te gustaria recibir informacion de nustra barberia?
                </label>
                <input type="submit" class="enviar">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08am - 18pm</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08am - 18pm</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08am - 18pm</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la barberia ALURA">
            <p>&copy Copyrigth Barberia alura - 2020</p>
        </footer>
    </body>
</html>
